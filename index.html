    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>

    <script>

      /*	NAVIGATION AND NAVIGATION VISIBLE ON SCROLL */
      $(window).on("load", function () {
        mainNav();
        
      });      
      
      $(window).scroll(function () {
          mainNav();
        });
        function mainNav() {
          var top =
            (document.documentElement && document.documentElement.scrollTop) ||
            document.body.scrollTop;
          if (top > 40)
            $(".side-navbar").stop().animate({
              opacity: "0.6",
              top: "25%",
            });
          else
            $(".side-navbar").stop().animate({
              opacity: "0",
              top: "45%",
            });
        }
        
      window.onscroll = function () {
        progressBar();
        highlight();
      };
      /* Fill progress bar */

      function progressBar() {
        let winScroll =
          document.body.scrollTop || document.documentElement.scrollTop;
        let height =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        let scrolled = (winScroll / height) * 50;
        document.getElementById("myBar").style.height = scrolled + "%";
      }

      /* Fade in Highlight on scroll */

      function highlight() {
        let scroll = $(window).scrollTop();
        let height = $(window).height();

        $(".highlight").each(function () {
          var pos = $(this).offset().top;
          if (scroll + height >= pos) {
            $(this).addClass("active");
          } else {
            $(this).removeClass("active");
          }
          console.log(pos);
          console.log(scroll);
        });
      }


    </script>
    <script>
      /* Footer Functions */
      function move(id, position, color) {
        var tl = gsap.timeline();
        tl.to(
          "#bgBubble",
          { duration: 0.15, bottom: "-30px", ease: "ease-out" },
          0
        )
          .to(
            "#bubble1",
            { duration: 0.1, y: "120%", boxShadow: "none", ease: "ease-out" },
            0
          )
          .to(
            "#bubble2",
            { duration: 0.1, y: "120%", boxShadow: "none", ease: "ease-out" },
            0
          )
          .to(
            "#bubble3",
            { duration: 0.1, y: "120%", boxShadow: "none", ease: "ease-out" },
            0
          )
          .to(
            "#bubble4",
            { duration: 0.1, y: "120%", boxShadow: "none", ease: "ease-out" },
            0
          )
          .to(".icon", { duration: 0.05, opacity: 0, ease: "ease-out" }, 0)
          .to(
            "#bgBubble",
            { duration: 0.2, left: position, ease: "ease-in-out" },
            0.1
          )
          .to(
            "#bgBubble",
            { duration: 0.15, bottom: "-50px", ease: "ease-out" },
            "-=0.2"
          )
          .to(
            `#bubble${id}`,
            {
              duration: 0.15,
              y: "0%",
              opacity: 1,
              boxShadow:
                "0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)",
              ease: "ease-out",
            },
            "-=0.1"
          )
          .to(
            `#bubble${id}> span`,
            { duration: 0.15, y: "0%", opacity: 0.7, ease: "ease-out" },
            "-=0.1"
          )
          .to(
            "#navbarContainer",
            { duration: 0.3, backgroundColor: color, ease: "ease-in-out" },
            0
          )
          .to(
            "#bg",
            { duration: 0.3, backgroundColor: color, ease: "ease-in-out" },
            0
          )
          .to(
            "#bgBubble",
            { duration: 0.3, backgroundColor: color, ease: "ease-in-out" },
            0
          );
      }
    </script>
