<script>

window.addEventListener('load', () => {

  document.getElementById('loader').classList.add('fade-out-loader');
  setTimeout(startCat, 1600);
  setTimeout(revealContent, 10600);

});

function startCat() {
  const mainCatAnim = document.getElementById('main-cat-animation');

  mainCatAnim.classList.remove('hidden');
  mainCatAnim.classList.add('overlay');
}

function revealContent() {
  const content = document.getElementById('test-content');

  content.classList.remove('hidden');
  content.classList.add('content-reveal');
}

let path = document.getElementById('loader-cat-path');
let length = path.getTotalLength();
