  <body>
    <div class="container">
      <div class="row">
        <!-- User dashboard/menu -->
      <div id="user-dashboard" class="col-6 col-md-2 p-1 user-panel">
        <div id="dashboard-toggle" class="custom-menu">
          <button type="button" id="sidebar-collapse" class="btn">
          <i class="fa fa-bars"></i>
          <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
      <div class="text-center">
        <span class="mt-2">Angry Cat Design</span>
      </div>
      <div class="card hide">
        <div class="card-header">
          <span class="pos-abs hide">Skills</span>
        </div>
        <div class="card-body">
          <span class="pos-abs hide"><i class="fas fa-code"></i></span>
          <span class="pos-abs hide"><i class="fab fa-python"></i></span>
          <span class="pos-abs hide"><i class="far fa-file-code"></i></span>
        </div>
      </div>
      <div class="card-footer">
        <a id="switch" class="button" onclick="switchDemo()"><i class="fas fa-exchange-alt"></i></a>
      </div>

      </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/cb5c413284.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/js/profile.js"></script>
    <script>
      function switchDemo()
    {
      $(".pos-abs").toggleClass("hide");
      $(".card").toggleClass("hide");
    };
    </script>
